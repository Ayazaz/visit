<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Visa Eligibility Checker</h1>
            <p class="text-muted">Find out if you're eligible to apply for a visa!</p>
        </div>
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 Visa Checker. All Rights Reserved.</p>
    </footer>
</body>
</html>
